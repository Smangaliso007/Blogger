{% extends "blog/base.html" %}

{% block title %}
    Home
{% endblock %}

{% block body %}
<!-- Content Tag -->
<div class="container" id="content_container">
    {% for article in Articles %}
      <div class="row">
        <!-- Image Block -->
        <div class="col-lg-4 mx-auto">
          <img src="{{ article.cover_art.url }}" alt="Cover_art" height="50px" width="70px"/>
        </div>
        <!-- Content Block -->
        <div class="col-lg-8 mx-auto" style="padding: 0">
          <h2>{{ article.Title }}</h2>
          <hr>
          <p>{{ article.editors_note }}</p>
          <br>
          <p class="lead"> {{ article.Author}}, {{ article.date }}</p>
        </div>
      </div>
    {% endfor %}
</div>

{% endblock %}
