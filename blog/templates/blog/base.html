<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- JS SCripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- bootstrapcdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    {% load staticfiles %}

    <!-- W3 Schools CSS -->
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/scrolling-nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


    <!-- Author CSS -->
    <link rel="stylesheet" href="{% static 'css/box-blog.css' %}">
    <!-- Title -->
    <title>{% block title %}{% endblock %}</title>
</head>
<body style="background-color: #15171d;color: floralwhite;">
<!-- Navigation -->
<nav class="navbar navbar-inverse" id="head_nav">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'images/Logo.png' %}" alt='Logo' height="30px" width="60px"/></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/"><h5>Home</h5></a></li>
        <li><a href="/about"><h5>About</h5></a></li>
      </ul>
      <!-- Use This below when a User framework has been developed -->
      <!-- <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul> -->
    </div>
  </div>
</nav>
<nav class="navbar navbar-inverse" id="genre_nav">
  <ul class="nav navbar-nav">
    {% for type in Genres %}
      <li><a href="{% url 'genres' type.id %}"> <h5>{{ type.name }}</h5></a>
    {% endfor %}
</nav>

<section id="display"style="padding-top: 0;">
<!-- Content Block -->
{% block body %}
{% endblock %}

</section>

</body>
</html>
